name: Sync Fork Upstream

on:
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v2.0.10
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          owner: Mydong
          base: main
          head: main
